<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: lightblue;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }

      .button {
        background-color: lightcoral;
        color: white;
        text-align: center;
        font-size: 16px;
        border-radius: 8px;
      }

      .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }

    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label>
      <input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    
    <p class="story"></p>

    <script>
      const customName = document.getElementById('customname');
      const randomize = document.querySelector('.randomize');
      const story = document.querySelector('.story');

      function randomValueFromArray(array) 
      {
        const random = Math.floor(Math.random() * array.length);
        return array[random];
      }

      const storyText = "It was 75 degrees fahrenheit outside and sunny, so :insertx: went on a hike at Chautauqua. When they got to the :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 150 pounds, it was a hot day, and hiking can be treacherous.";
      const insertX = ["Jonny the Rock Climber", "Chad the Frat Boy", "Maggie the Tourist"];
      const insertY = ["Royal Arch Trail", "First and Second Flatiron Trail", "Bluebell Trail Loop"];
      const insertZ = ["got attacked by a mountain lion", "fell down and broke their arm", "got trampled by trail runners"];

      randomize.addEventListener('click', result);

      function result() {
        let newStory = storyText;

        const xItem = randomValueFromArray(insertX);
        const yItem = randomValueFromArray(insertY);
        const zItem = randomValueFromArray(insertZ);

        newStory = newStory.replaceAll(':insertx:', xItem);
        newStory = newStory.replaceAll(':insertx:', xItem);
        newStory = newStory.replaceAll(':inserty:', yItem);
        newStory = newStory.replaceAll(':insertz:', zItem);

        if(customName.value !== '') {
          const name = customName.value;
          newStory = newStory.replaceAll('Bob', name);
        }

        if(document.getElementById("uk").checked) 
        {
          const weight = `${Math.round(150 * 0.0714286)} stone`;
          const temperature = `${Math.round((75 - 32) * 5 / 9)} centigrade`;

          newStory = newStory.replaceAll("75 degrees fahrenheit", temperature);
          newStory = newStory.replaceAll("150 pounds", weight);
        }

        story.textContent = newStory;
        story.style.visibility = 'visible';
      }
    </script>

  </body>
</html>
