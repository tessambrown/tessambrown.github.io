<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/wa12.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Quotes</title>
</head>
<body>
    <div class="app">
        <header>
            Quote Generator
        </header>

        <section class="quote">
            <div id="quote-text"></div>
        </section>

        <div class="controls">
            <button type="button" id="new-quote" class="quote-button">
                Generate a new poem
            </button>
        </div>

        <div class="top-right-image"></div>
        <div class="bottom-left-image"></div>

    </div>

    <!-- small section about how I extended this quote machine -->
    <div class="extend">
        <p>
            I extened the quote machine by making it look like a vinage postcard 
            where the poems would appear. I also make the button have a dropshadow
            when the user hovered the "Generate a new poem"
        </p>
    </div>

    <script src="/js/wa12.js"></script>

</body>
</html>
