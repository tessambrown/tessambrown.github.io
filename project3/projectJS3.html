<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Phone</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .rotary-dial {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .dial-button {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .phone-number {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="rotary-dial">
        <!-- Dial buttons will be dynamically generated here -->
    </div>
    <div class="phone-number">Phone Number: <span id="phone-number"></span></div>

    <script src="projectJS3.js"></script>
</body>
</html>
