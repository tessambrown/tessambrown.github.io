<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project3.css">
    <title>Phone Entry</title>
</head>
<body>
    <header>
        Enter Phone Number
    </header>
    <div class="phone">
        <div class="dial">
            <button type="button" id="1" class="button" onclick="addToInput('1')">1</button>
            <button type="button" id="2" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="3" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="4" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="5" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="6" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="7" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="8" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="9" class="button" onclick="addToInput(this.textContent)"></button>
            <button type="button" id="0" class="button" onclick="addToInput('0')">0</button>
        </div>
        <div class="center-dot"></div>
        <button type="button" class="submit-button" onclick="submitPhoneNumber()">Submit</button>
    </div>

    <div id="number-text" class="input-text">
        <!-- place user's entered text -->
    </div>

    <script src="project3.js"></script>
</body>
</html>
