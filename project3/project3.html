<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project3.css">
    <title>Phone Entry</title>
</head>
<body>
    <header>
        Enter Phone Number
    </header>
    <div class="phone">
        <div class="dial">
            <button type="button" id="1" class="button1" onclick="addToInput('1')">1</button>
            <button type="button" id="2" class="button2" onclick="addToInput(document.getElementById('2').textContent)"></button>
            <button type="button" id="3" class="button3" onclick="addToInput(document.getElementById('3').textContent)"></button>
            <button type="button" id="4" class="button4" onclick="addToInput(document.getElementById('4').textContent)"></button>
            <button type="button" id="5" class="button5" onclick="addToInput(document.getElementById('5').textContent)"></button>
            <button type="button" id="6" class="button6" onclick="addToInput(document.getElementById('6').textContent)"></button>
            <button type="button" id="7" class="button7" onclick="addToInput(document.getElementById('7').textContent)"></button>
            <button type="button" id="8" class="button8" onclick="addToInput(document.getElementById('8').textContent)"></button>
            <button type="button" id="9" class="button9" onclick="addToInput(document.getElementById('9').textContent)"></button>
            <button type="button" id="0" class="button0" onclick="addToInput('0')">0</button>
        </div>
        <div class="center-dot"></div>
    </div>

    <div id="number-text" class="input-text">
        <!-- place user's entered text -->
    </div>

    <button type="button" class="submit-button" onclick="submitPhoneNumber()">Submit</button>

    <script src="project3.js"></script>
</body>
</html>
