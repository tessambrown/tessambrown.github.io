<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project3.css">
    <title>Phone Entry</title>
</head>
<body>
    <header>
        Enter Phone Number
    </header>
    <div class="phone">
        <div class="dial">
            <button type="button" id="1" class="button1">1</button>
            <button type="button" id="2"></button>
            <button type="button" id="3"></button>
            <button type="button" id="4"></button>
            <button type="button" id="5"></button>
            <button type="button" id="6"></button>
            <button type="button" id="7"></button>
            <button type="button" id="8"></button>
            <button type="button" id="9"></button>
            <button type="button" id="0">0</button>
        </div>
        <div class="center-dot"></div>
    </div>

    <div id="number-text" class="input-text">
        <!-- place user's entered text -->
    </div>

    <button type="button" class="submit-button" onclick="submitPhoneNumber()">Submit</button>

    <script src="project3.js"></script>
</body>
</html>
